    <script>

            animation: gradient 15s ease infinite;

        <footer class="text-center mt-8 pb-4">
            <p class="text-xs text-gray-500">Â© 2024 IKA SMPN 5 Pangkal Pinang</p>

    </div>

    <script>
        // SET TANGGAL REUNI DI SINI (Format: YYYY-MM-DD)
        const eventDate = new Date("2024-12-31T08:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("days").innerText = "00";
                // Pesan saat acara dimulai
                alert("Acara Reuni Dimulai!"); 
            }
        }, 1000);
    </script>
