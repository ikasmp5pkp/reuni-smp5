<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuni Akbar IKA SMPN 5 Pangkal Pinang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Lato', sans-serif; scroll-behavior: smooth; }
        h1, h2, h3, .serif-font { font-family: 'Playfair Display', serif; }
        
        /* Hero & Countdown */
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }
        .countdown-item {
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        /* Swiper */
        .swiper { width: 100%; height: 80vh; }
        .swiper-slide { text-align: center; background: #000; display: flex; justify-content: center; align-items: center; }
        .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .slide-caption { position: absolute; bottom: 40px; left: 40px; color: white; text-align: left; z-index: 10; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }

        /* Loader saat kirim data */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #d97706; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>
    <div id="musicBtn" class="fixed bottom-8 right-8 z-50 bg-amber-600 text-white w-12 h-12 rounded-full flex items-center justify-center cursor-pointer shadow-lg hover:bg-amber-700 transition" onclick="toggleMusic()">
        <i id="musicIcon" class="fas fa-play"></i>
    </div>

    <nav class="fixed w-full z-50 bg-white/95 backdrop-blur shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-xl font-bold serif-font"><span class="text-amber-600">IKA</span> SMPN 5 PKP</a>
            <div class="hidden md:flex space-x-6 text-sm font-semibold">
                <a href="#beranda" class="hover:text-amber-600">BERANDA</a>
                <a href="#galeri" class="hover:text-amber-600">GALERI</a>
                <a href="#registrasi" class="px-4 py-2 bg-amber-600 text-white rounded-full hover:bg-amber-700">DAFTAR</a>
            </div>
        </div>
    </nav>

    <section id="beranda" class="hero-bg flex items-center justify-center text-white text-center px-4">
        <div class="max-w-4xl animate-fade-in-up mt-10">
            <p class="text-lg tracking-widest uppercase mb-2 text-amber-300">Reuni Akbar</p>
            <h1 class="text-5xl md:text-7xl font-bold mb-6">SMP Negeri 5 <br> <span class="text-amber-500 italic">Pangkal Pinang</span></h1>
            
            <div class="flex flex-wrap justify-center gap-4 mb-8" id="countdown">
                <div class="countdown-item p-3 w-20 md:w-24"><span id="days" class="block text-2xl font-bold">00</span><span class="text-xs">Hari</span></div>
                <div class="countdown-item p-3 w-20 md:w-24"><span id="hours" class="block text-2xl font-bold">00</span><span class="text-xs">Jam</span></div>
                <div class="countdown-item p-3 w-20 md:w-24"><span id="minutes" class="block text-2xl font-bold">00</span><span class="text-xs">Mnt</span></div>
                <div class="countdown-item p-3 w-20 md:w-24"><span id="seconds" class="block text-2xl font-bold text-amber-400">00</span><span class="text-xs">Dtk</span></div>
            </div>
            
            <a href="#registrasi" class="px-8 py-3 bg-amber-600 rounded-full font-bold hover:bg-amber-700 transition shadow-lg">Daftar Sekarang</a>
        </div>
    </section>

    <section id="galeri" class="bg-gray-900">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1529070538774-1843cb3265df?q=80&w=1920&fit=crop"><div class="slide-caption"><h3 class="text-2xl font-bold">Masa Sekolah</h3></div></div>
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?q=80&w=1920&fit=crop"><div class="slide-caption"><h3 class="text-2xl font-bold">Sahabat</h3></div></div>
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1523580494863-6f3031224c94?q=80&w=1920&fit=crop"><div class="slide-caption"><h3 class="text-2xl font-bold">Ruang Kelas</h3></div></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section id="registrasi" class="py-20 bg-amber-50">
        <div class="container mx-auto px-6 max-w-3xl">
            <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 serif-font">Formulir Kehadiran</h2>
                    <p class="text-gray-500 mt-2">Data Anda akan tersimpan aman. Biaya pendaftaran: <strong>Rp 50.000</strong></p>
                </div>
                
                <form id="reuniForm" onsubmit="submitForm(event)">
                    <div class="grid md:grid-cols-2 gap-6 mb-4">
                        <div>
                            <label class="block text-sm font-bold mb-2 text-gray-700">Nama Lengkap</label>
                            <input name="nama" required class="w-full px-4 py-3 rounded-lg border focus:border-amber-500 outline-none bg-gray-50" type="text" placeholder="Nama sesuai ijazah">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2 text-gray-700">Jenis Kelamin</label>
                            <select name="gender" required class="w-full px-4 py-3 rounded-lg border focus:border-amber-500 outline-none bg-gray-50">
                                <option value="">Pilih...</option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6 mb-4">
                        <div>
                            <label class="block text-sm font-bold mb-2 text-gray-700">No. Handphone / WA</label>
                            <input name="whatsapp" required class="w-full px-4 py-3 rounded-lg border focus:border-amber-500 outline-none bg-gray-50" type="tel" placeholder="08xxxxxxxxxx">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2 text-gray-700">Email Aktif</label>
                            <input name="email" required class="w-full px-4 py-3 rounded-lg border focus:border-amber-500 outline-none bg-gray-50" type="email" placeholder="email@contoh.com">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6 mb-4">
                        <div>
                            <label class="block text-sm font-bold mb-2 text-gray-700">Angkatan / Kelas Terakhir</label>
                            <input name="kelas" required class="w-full px-4 py-3 rounded-lg border focus:border-amber-500 outline-none bg-gray-50" type="text" placeholder="Contoh: 1998 / 3C">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2 text-gray-700">Pekerjaan Saat Ini</label>
                            <input name="pekerjaan" required class="w-full px-4 py-3 rounded-lg border focus:border-amber-500 outline-none bg-gray-50" type="text" placeholder="Pekerjaan / Instansi">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2 text-gray-700">Bukti Transfer (Rp 50rb) <small class="text-red-500">*Max 1MB</small></label>
                        <input id="fileBukti" type="file" accept="image/*" required class="w-full p-2 border rounded bg-gray-50 text-sm">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-bold mb-2 text-gray-700">Foto Selfie Tampak Depan <small class="text-red-500">*Max 1MB</small></label>
                        <input id="fileSelfie" type="file" accept="image/*" required class="w-full p-2 border rounded bg-gray-50 text-sm">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold mb-2 text-gray-700">Pesan / Kesan</label>
                        <textarea name="pesan" class="w-full px-4 py-3 rounded-lg border focus:border-amber-500 outline-none bg-gray-50 h-24"></textarea>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-gray-800 text-white font-bold py-4 rounded-lg hover:bg-gray-900 transition shadow-lg flex justify-center items-center gap-2">
                        <span>Kirim Konfirmasi</span>
                        <div class="loader" id="btnLoader"></div>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-8 text-center border-t border-gray-800">
        <p class="text-sm text-gray-500">&copy; 2024 Panitia Reuni Akbar SMPN 5 Pangkal Pinang</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        // 1. Setup Swiper (Galeri)
        new Swiper(".mySwiper", { effect: "fade", autoplay: { delay: 3500 }, pagination: { clickable: true } });

        // 2. Setup Countdown
        const countDownDate = new Date("Oct 20, 2024 08:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime(), distance = countDownDate - now;
            if(distance < 0) return;
            document.getElementById("days").innerText = Math.floor(distance / (864e5)).toString().padStart(2,'0');
            document.getElementById("hours").innerText = Math.floor((distance % (864e5)) / (36e5)).toString().padStart(2,'0');
            document.getElementById("minutes").innerText = Math.floor((distance % (36e5)) / (6e4)).toString().padStart(2,'0');
            document.getElementById("seconds").innerText = Math.floor((distance % (6e4)) / 1e3).toString().padStart(2,'0');
        }, 1000);

        // 3. Setup Musik (Interaction First)
        const music = document.getElementById("bgMusic");
        const playMusic = () => { music.play().catch(()=>{}); document.removeEventListener('click', playMusic); };
        document.addEventListener('click', playMusic, {once:true});
        function toggleMusic() { music.paused ? music.play() : music.pause(); }

        // 4. LOGIC PENGIRIMAN DATA KE GOOGLE SHEET
        // GANTI URL DI BAWAH INI DENGAN URL DEPLOYMENT GOOGLE SCRIPT ANDA NANTI
        const SCRIPT_URL = "URL_GOOGLE_SCRIPT_ANDA_DI_SINI"; 

        async function submitForm(e) {
            e.preventDefault();
            
            // Validasi URL Script
            if(SCRIPT_URL === "URL_GOOGLE_SCRIPT_ANDA_DI_SINI") {
                Swal.fire('Error', 'Admin belum mengatur URL Server Google Script!', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('btnLoader');
            const form = document.forms['reuniForm'];

            // Cek ukuran file
            const fileBukti = document.getElementById('fileBukti').files[0];
            const fileSelfie = document.getElementById('fileSelfie').files[0];

            if(fileBukti.size > 1048576 || fileSelfie.size > 1048576) {
                Swal.fire('File Terlalu Besar', 'Pastikan ukuran foto bukti transfer dan selfie di bawah 1MB.', 'warning');
                return;
            }

            // Tampilkan Loading
            btn.disabled = true;
            btn.querySelector('span').innerText = "Mengirim Data...";
            loader.style.display = "block";

            try {
                // Baca file dan ubah ke Base64 string
                const buktiBase64 = await toBase64(fileBukti);
                const selfieBase64 = await toBase64(fileSelfie);

                // Siapkan data objek
                const data = {
                    nama: form['nama'].value,
                    gender: form['gender'].value,
                    whatsapp: form['whatsapp'].value,
                    email: form['email'].value,
                    kelas: form['kelas'].value,
                    pekerjaan: form['pekerjaan'].value,
                    pesan: form['pesan'].value,
                    fileBukti: buktiBase64,
                    fileSelfie: selfieBase64,
                    mimeTypeBukti: fileBukti.type,
                    mimeTypeSelfie: fileSelfie.type
                };

                // Kirim ke Google Script
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                Swal.fire('Berhasil!', 'Pendaftaran Anda telah diterima. Sampai jumpa di lokasi!', 'success');
                form.reset();

            } catch (error) {
                console.error('Error!', error.message);
                Swal.fire('Gagal', 'Terjadi kesalahan saat mengirim data. Coba lagi.', 'error');
            } finally {
                btn.disabled = false;
                btn.querySelector('span').innerText = "Kirim Konfirmasi";
                loader.style.display = "none";
            }
        }

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });
    </script>
</body>
</html>
